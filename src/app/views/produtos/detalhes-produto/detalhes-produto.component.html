<div class="m-3"><h3>Detalhes do Produto</h3></div>
<div class="row justify-content-center mt-3">
  <div class="col-4">
    <div *ngIf="produto" class="row py-2 mx-0 border">
      <div class="col-12">
        <span class="font-weight-bold">ID:</span> {{produto.id}}
      </div>
      <div class="col-12">
        <span class="font-weight-bold">Nome:</span> {{produto.nome}}
      </div>
      <div class="col-12">
        <span class="font-weight-bold">Pre√ßo:</span> R$ {{produto.preco}},00
      </div>
      <div class="col-12">
        <div class="row justify-content-end">
          <button
            class="btn btn-primary btn-sm mr-3 table-button">
            <span>Voltar</span>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
